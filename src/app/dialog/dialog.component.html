
<div>
  <h1 mat-dialog-title>Confirm</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to delete this user? {{data.id}}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-flat-button  color="primary" class="ml-auto" (click)="onNoClick()">No</button>
    <button mat-flat-button  cdkFocusInitial color="warn" (click)="onYes(data)">Yes</button>
  </div>
</div>
